#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "120px"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact info
contact_info = "Avenue Appia 20 <br>1211 Geneva, <br>Switzerland"
# Preloader
preloader = true
# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDIpTmwARDtxCVD3T6l4PbA2rCmIi2JB5M"
